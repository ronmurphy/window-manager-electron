<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Video Player</title>
    <link rel="stylesheet" href="https://unpkg.com/video.js/dist/video-js.min.css">
    <script src="https://unpkg.com/video.js/dist/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.10.1/dist/ffmpeg.min.js"></script>
    <link href="https://unpkg.com/@videojs/themes@1/dist/fantasy/index.css" rel="stylesheet" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            color: white;
            overflow: hidden;
        }

        #filePickerLabel {
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            z-index: 1000;
        }

        #video-player-container {
            width: 100%;
            height: 100%;
            display: none;
            position: absolute;
            top: 0;
            left: 0;
        }

        .video-js {
            width: 100%;
            height: 100%;
        }

        input[type="file"] {
            display: none;
        }

        .vjs-pause-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 8px;
            display: none;
            z-index: 9999;
            font-size: 18px;
            text-align: center;
        }

        .progress-container {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 300px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            overflow: hidden;
            display: none;
            z-index: 2000;
        }

        .progress-bar {
            height: 5px;
            background: #007bff;
            width: 0%;
        }

        .transcoding-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            font-size: 18px;
            display: none;
            z-index: 9999;
        }

        .open-file-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
        }

        .open-file-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <!-- File Picker Label -->
    <label id="filePickerLabel" for="filePicker">Click to Open Video File</label>
    <input type="file" id="filePicker" accept="video/*,.mkv">

    <!-- Progress Bar -->
    <div class="progress-container" id="progressContainer">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <!-- Transcoding Message -->
    <div id="transcodingMessage" class="transcoding-message">MKV file chosen, please wait while transcoding...</div>

    <!-- Video Player -->
    <div id="video-player-container">
        <video id="videoPlayer" class="video-js vjs-theme-fantasy" controls preload="auto"></video>
        <div id="pauseOverlay" class="vjs-pause-overlay">
            Paused
            <div id="openFileButton" class="open-file-button">ðŸ“‚ Open File</div>
        </div>
    </div>

    <script>
        const filePicker = document.getElementById("filePicker");
        const filePickerLabel = document.getElementById("filePickerLabel");
        const videoPlayerContainer = document.getElementById("video-player-container");
        const videoPlayer = videojs("videoPlayer");
        const pauseOverlay = document.getElementById("pauseOverlay");
        const progressBar = document.getElementById("progressBar");
        const progressContainer = document.getElementById("progressContainer");
        const transcodingMessage = document.getElementById("transcodingMessage");
        const openFileButton = document.getElementById("openFileButton");

        let ffmpegInstance;

        async function loadVideoFile(file) {
            const fileType = file.type;

            if (fileType === "video/x-matroska" || file.name.endsWith(".mkv")) {
                // Transcode MKV files
                const { createFFmpeg, fetchFile } = FFmpeg;

                if (!ffmpegInstance) {
                    ffmpegInstance = createFFmpeg({ log: true });
                    await ffmpegInstance.load();
                }

                transcodingMessage.style.display = "block";

                ffmpegInstance.FS("writeFile", "input.mkv", await fetchFile(file));

                const outputFilename = "output.mp4";
                ffmpegInstance.setProgress(({ ratio }) => {
                    progressContainer.style.display = "block";
                    progressBar.style.width = `${(ratio * 100).toFixed(2)}%`;
                });

                await ffmpegInstance.run("-i", "input.mkv", "-c:v", "libx264", "-c:a", "aac", outputFilename);

                const data = ffmpegInstance.FS("readFile", outputFilename);
                const videoBlob = new Blob([data.buffer], { type: "video/mp4" });
                const videoURL = URL.createObjectURL(videoBlob);
                videoPlayer.src({ type: "video/mp4", src: videoURL });

                // Hide progress bar and message after completion
                transcodingMessage.style.display = "none";
                progressContainer.style.display = "none";
            } else {
                // Directly use the selected file for other video types
                const videoURL = URL.createObjectURL(file);
                videoPlayer.src({ type: fileType, src: videoURL });
            }

            // Show the video player
            filePickerLabel.style.display = "none";
            videoPlayerContainer.style.display = "block";
        }

        filePicker.addEventListener("change", (event) => {
            const file = event.target.files[0];
            if (file) {
                loadVideoFile(file);
            }
        });

        // Handle "Paused" Overlay
        videoPlayer.on("pause", () => {
            pauseOverlay.style.display = "block";
        });

        videoPlayer.on("play", () => {
            pauseOverlay.style.display = "none";
        });

        openFileButton.addEventListener("click", () => {
            filePicker.click();
        });

        // Keyboard Controls
        document.addEventListener("keydown", (e) => {
            switch (e.code) {
                case "Space":
                    e.preventDefault();
                    if (videoPlayer.paused()) {
                        videoPlayer.play();
                    } else {
                        videoPlayer.pause();
                    }
                    break;

                case "ArrowRight":
                    videoPlayer.currentTime(videoPlayer.currentTime() + 5);
                    break;

                case "ArrowLeft":
                    videoPlayer.currentTime(videoPlayer.currentTime() - 5);
                    break;

                case "ArrowUp":
                    videoPlayer.volume(Math.min(videoPlayer.volume() + 0.1, 1));
                    break;

                case "ArrowDown":
                    videoPlayer.volume(Math.max(videoPlayer.volume() - 0.1, 0));
                    break;

                case "KeyF":
                    videoPlayer.requestFullscreen();
                    break;

                default:
                    break;
            }
        });

        // Cleanup on unload
        window.addEventListener("beforeunload", () => {
            if (window.transcodedFile) {
                URL.revokeObjectURL(window.transcodedFile);
                window.transcodedFile = null;
            }
        });
    </script>
</body>
</html>
